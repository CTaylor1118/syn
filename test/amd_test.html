<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="../lib/qunit/qunit/qunit.css"/>
		<title>QUnit Test</title>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
		<div id="qunit-fixture"></div>

		<script src="../lib/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="../lib/requirejs/require.js"></script>
		<script src="../lib/qunit/qunit/qunit.js"></script>
		<script type="text/javascript">
			// Socket.IO <1 doesn't play will with require.js and causes a global
			// failure. Until testee supports Socket.IO >1 we'll have to ignore.
			QUnit.config.current = {
				ignoreGlobalErrors: true
			};
			QUnit.config.autostart = false;
			QUnit.config.reorder = false;
			QUnit.config.testTimeout = 5000;
		</script>
		<script>
			require.config({
				"baseUrl": "../build/tests/amd",
				"paths": {
					"syn": "../../../dist/amd/syn",
					"jquery": "../../../lib/jquery/dist",
					"syn/drag/test/qunit/drag_test": "syn/drag/test/qunit/drag_test"
				}
			});

			require(["test/qunit/qunit"], function() {
				QUnit.start();
			});
		</script>
	</body>
</html>
