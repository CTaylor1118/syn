<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="lib/qunit/qunit/qunit.css"/>
		<title>Syn Tests</title>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
		<div id="qunit-test-area"></div>

		<script src="steal/steal.js"></script>
		<script src="lib/qunit/qunit/qunit.js"></script>

		<script type="text/javascript">
			QUnit.config.autostart = false;

			steal('synthetic.js')
			.then('mouse.js')
			.then('browsers.js')
			.then('key.js')
			.then('test/qunit/syn_test.js')
			.then('test/qunit/key_test.js')
			.then('jquery/event/drag')
			.then('jquery/event/drop')
			.then('drag/drag.js')
			.then('drag/test/qunit/drag_test.js')
			.then('test/qunit/mouse_test.js', function() {
				QUnit.start();
			});
		</script>
	</body>
</html>
